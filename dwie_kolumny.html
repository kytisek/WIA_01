<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 300px; /* ! */
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color: #aeb">
    <h2>kolumna nr1</h2>
  </div>
  <div class="column" style="background-color: #bca">
    <h2> kolumna nr2</h2>
  </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz zadanie</title>
</head>
<body>
<fieldset>
  <legend>Etykieta i dane</legend>
  <label for="fname">Imię:</label><br />
  <input type="text" id="fname" name="fname" required><br />
  <label for="tname">Drugie imię:</label><br />
  <input type="text" id="tname" name="tname"><br />
  <label for="lname">Nazwisko:</label><br />
  <input type="text" id="lname" name="lname"><br />
  <label for="data">Data urodzenia:</label><br />
  <input type="date" id="data" name="data" min="1900-1-1" max="2022-11-18" required ><br />
  <label for="mie">Miejscowość:</label><br />
  <input type="text" id="mie" name="mie"><br />
  <label for="woj">Województwo urodzenia:</label><br />
  <select id="woj" name="woj">
    <option value="" hidden >Wybierz województwo:</option>
    <option value="Mazowieckie">Mazowieckie</option>
    <option value="Swiętokrzyskie">Swietokrzyskie</option>
    <option value="Lubuskie">Lubuskie</option>
    <option value="Pomorskie">Pomorskie</option>
    <option value="Mazursko-warmińskie">Warmińsko-mazurskie</option>
    <option value="podlaskie">Podlaskie</option>
    <option value="zachodznnio-pomorskie">Zachodnio-pomorskie</option>
    <option value="kujawsko-pomorskie">Kujawsko-pomorskie</option>
    <option value="wielkopolskie">Wielkopolskie</option>
    <option value="Łódzkie">Łódzkie</option>
    <option value="Dolnośląskie">Dolnośląskie</option>
    <option value="opolskie">Opolskie</option>
    <option value="Sląskie">Sląskie</option>
    <option value="małopolskie">Małopolskie</option>
    <option value="Lubelskie">Lubelskie</option>
    <option value="Podkarpacie">


  </select>
  <input type="submit" value="Wyślij">


</fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .column {
      float: left;
      width: 33%;
      padding: 10px;
      height: 300px; /* ! */
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    @media screen and (max-width: 800px) {
      .column{
        width: 100%;
      }

    }
  </style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color: #aaa">
    <h2>Jakis tekst nr 1</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
  <div class="column" style="background-color: #bbb">
    <h2> tu jest tekst nr 2</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
  <div class="column" style="background-color: #ccc">
    <h2> tekst nr3</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
</div>
</body>
</html>

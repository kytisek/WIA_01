<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .column {
      float: left;
      width: 24%;
      padding: 10px;
      height: 400px; /* ! */
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    @media screen and (max-width: 900px) {
      .column {
        width: 50%;
      }
    }
    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="row">
  <div class="column" style="background-color: #aaa">
    <h2>Jakis tekst nr 1</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
  <div class="column" style="background-color: #bbb">
    <h2> tu jest tekst nr 2</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
  <div class="column" style="background-color: #ccc">
    <h2> tekst nr3</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
  <div class="column" style="background-color: #ddd">
    <h2> tekst number 4</h2>
    <!-- <p>Jakiś tekst</p>-->
  </div>
</div>
</body>
</html>

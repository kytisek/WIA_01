<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
<form action="formularz_akcja.html">
  <fieldset>
    <legend>Etykieta i małe pole tekstowe</legend>
    <label for="fname">Imię:</label><br />
    <input type="text" id="fname" name="fname"><br />
    <label for="lname">Nazwisko:</label><br />
    <input type="text" id="lname" name="lname"><br /><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
<fieldset>
  <legend>Przycisk</legend>
  <button type="button" onclick="alert('Witaj mordko');">Funkcja alert() [Javascript]</button>>
  <br /><br />
  <input type="submit" value="Wyślij">
</fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend></legend>
    <label for="message">Inwokacja</label><br />
    <textarea id="message" name="message" rows="5" cols="50">
Litwo! Ojczyzno moja! Ty jesteś jak zdrowie.
Ile cię trzeba cenić, ten tylko się dowie,
Kto cię stracił. Dziś piękność twą w całej ozdobie.
Widzę i opisuję, bo tęsknię po tobie.</textarea><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Lista jednokrotnego wyboru</legend>
    <label for="cars1">wybierz ulubioną markę:</label>
    <select id="cars1" name="cars1">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="alfa_romeo">Alfa Romeo</option>
      <option value="bmw" selected>BMW</option>
      <option value="audi" disabled>Audi</option>
      <option value="fiat">Fiat</option>
      <option value="mercedes">Mercedes</option>
    </select><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Lista wyboru z grupowaniem</legend>
    <label for="cars2">wybierz ulubioną markę:</label>
    <select id="cars2" name="cars2">
     <optgroup label="auta szwedzkie">
       <option value="volvo">Volvo</option>
       <option value="saab">Saab</option>
     </optgroup>
      <optgroup label="auta niemieckie">
        <option value="audi">Audi</option>
        <option value="bmw">BMW</option>
        <option value="mercedes">Mercedes</option>
      </optgroup>
      <optgroup label="auta włoskie">
        <option value="alfa_romeo">Alfa Romeo</option>
        <option value="ferrari">Ferrari</option>
        <option value="fiat">Fiat</option>
        <option value="lancia">Lancia</option>
      </optgroup>
    </select><br />
    <input type="submit" value="Wyślij">
  </fieldset>
</form>

<form action="formularz_akcja.html">
<fieldset>
  <legend>Lista wielokrotnego wyboru</legend>
  <label for="cars3">wybierz ulubioną markę:</label>
  <select id="cars3" name="cars3" size="10" multiple>
    <option value="audi">Audi</option>
    <option value="bmw" selected>BMW</option>
    <option value="mercedes">Mercedes</option>
    <option value="alfa_romeo">Alfa Romeo</option>
    <option value="ferrari">Ferrari</option>
    <option value="fiat" disabled>Fiat</option>
  </select><br />
  <input type="submit" value="Wyślij">
</fieldset>
</form>

<form action="formularz_akcja.html">
  <fieldset>
    <legend>Predefiniowanie wartości</legend>
    <label for="browser_name">Podaj nazwe przeglądarki:</label>
    <input list="browsers" id="browser_name" name="browser_name">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
      <br />
      <input type="submit" value="Wyślij">
  </fieldset>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="formularz_akcja.html">
  <fieldset>
    <label for="marka">Marka<span style="color: purple">*</span></label>
    <input type="text" id="marka" name="marka" required><br />
    <label for="model">Model:</label>
    <input type="text" id="model" name="model"><br />
    <label for="typn">Typ nadwozia:<span style="color: purple">*</span></label>
    <select id="typn" name="typn" size="5" multiple>
      <option value="crossover">Crossover</option>
      <option value="sedan">Sedan</option>
      <option value="suv">Suv</option>
      <option value="kombi">Kombi</option>
      <option value="hatchback">Hatchback</option>
    </select><br />
    <label for="rok">Miesiąc i rok produkcji:</label>
    <input type="month" id="rok" name="rok"><br />
    <label for="rdzp">Rodzaj paliwa:</label>
    <select id="rdzp" name="rdzp">
      <option value="benzyna">Benzyna</option>
      <option value="diesel">Diesel</option>
      <option value="gaz">Gaz</option>
      <option value="wodor">Wodór</option>
      <option value="etanol">Etanol</option>
    </select><br /><br />
    <hr>
    <br /><br />
    <label for="prze">Podaj przebieg od</label>
    <input type="range" id="prze" name="przebieg" min="25000" max="250000" step="25000" onchange="rangevalue" oninput="this.nextElementSibling.value = this.value">
    <output id="prze">0</output>
    <br /><br />
    <label for="przeb">Podaj przebieg do</label>
    <input type="range" id="przeb" name="przeb" min="25000" max="250000" step="25000" onchange="rangevalue" oninput="this.nextElementSibling.value = this.value">
    <output id="przeb">0</output>
    <br /><br />
    <hr>
    <br /><br />
    <label for="ca">Cena od<span style="color: purple">*</span></label>
    <input type="range" id="ca" name="ca" min="2000" max="500000" step="1000" onchange="rangevalue" oninput="this.nextElementSibling.value = this.value">
    <output id="ca">0</output>
    <br /><br />
    <label for="ca1">Cena do<span style="color: purple">*</span></label>
    <input type="range" id="ca1" name="ca1" min="2000" max="500000" step="1000" onchange="rangevalue" oninput="this.nextElementSibling.value = this.value">
    <output id="ca1">0</output>
    <br /><br />
    <input type="submit" value="Wyślij">
    <hr>

  </fieldset>
</form>

</body>
</html>
